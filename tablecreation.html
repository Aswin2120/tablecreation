<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX</title>
</head>
<body>
    <h1>Table Box</h1>
    <table border="1" cellpadding="15px" width="100%" height="500%">
       <tr>
        <td rowspan="1">1</td>
        <td colspan="2">2</td>
       </tr>
       <tr>
        <td>4</td>
        <td rowspan="2">5</td>
        <td>6</td>
       </tr>
       <tr>
        <td>7</td>
        <td>9</td>
       </tr>
    </table>

    <!-- css style -->
     <style>
        td{
            text-align: center;
        }
     </style>
</body>
</html>
